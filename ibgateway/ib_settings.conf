# IB Gateway Settings for Headless/Docker Operation
# Based on IBController config.ini format
# See: https://github.com/IbcAlpha/IBController/wiki/Settings

[Login]
# Use env vars for security (overrides file)
IbLoginId = $TWS_USERID
IbPassword = $TWS_PASSWORD

# Gateway-specific paths (for Docker /root/Jts)
IbDirectory = /root/Jts
IbExeFileName = ibgateway
IbVersion = 1026  # Latest as of 2025; check IBKR for updates

[Settings]
# API Configuration
IbApiPort = 4001  # Paper trading port (4002 for live)
IbApiTw sVersion = 974  # Match your Gateway version

# Enable API without read-only (for trading)
ReadOnlyApi = false

# Auto-accept incoming connections
AcceptIncomingConnectionAction = Accept

# Disable GUI prompts (headless)
SuppressInfoMessages = true
SuppressErrorMessages = false
SuppressTwsMessages = true

# Auto-restart on disconnect
AutoRestartOnError = true
RestartDelaySeconds = 10

# Logging
LogLevel = INFO
LogDirectory = /root/Jts/log
LogFileName = ibgateway.log

# VNC/Remote (optional; disable if not using)
EnableVnc = false
VncPort = 5900
VncPassword = $VNC_SERVER_PASSWORD

# Trading Mode
TradingMode = paper  # or 'live'

# NSE/Nifty Specific (enable if needed for Indian markets)
EnableActiveXandSocketClients = true